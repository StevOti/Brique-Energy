{% extends 'base.html' %}
{% block title %} Sign In | Brique Energy{% endblock %}
{% load static %}

{% block content %}

{% include 'navbar.html' %}

  <section class="py-5">
    <div class="bg-light d-flex align-items-center justify-content-center">
        <div class="card shadow-lg w-100" style="max-width: 480px;">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="card-title h3">Sign in</h1>
                    <p class="card-text text-muted">Sign in below to access your account</p>
                </div>
                <div class="mt-4">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label text-muted">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Email Username" required name="username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-muted">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Sign in</button>
                        </div>
                        <p class="text-center text-muted mt-4">Have an account?
                            <a href="{% url 'register' %}" class="text-decoration-none">Sign In</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
        </div>
  </section>

{% endblock %}
